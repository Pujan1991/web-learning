<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <form>
      <div>
        <label
          for="username"
          class="block mb-2 font-medium text-gray-500 text-sm"
          >Username</label
        >
        <input
          class="block px-[10px] py-2 border border-[#D9D9D9] rounded-[10px] w-full"
          type="text"
          id="username"
          placeholder="johndoe"
          required
        />
      </div>
 
      <div>
        <label
          for="password"
          class="block mb-2 font-medium text-gray-500 text-sm"
          >Password</label
        >
        <input
          class="block px-[10px] py-2 border border-[#D9D9D9] rounded-[10px] w-full"
          type="password"
          id="password"
          placeholder="****"
          required
          minlength="4"
          maxlength="20"
        />
      </div>
 
      <button>Login</button>
    </form>
  </body>
</html>
