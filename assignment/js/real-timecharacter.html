    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center">
  <div class="bg-orange-100 p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Character Counter</h1>

    <!-- Textarea -->
    <textarea
      maxlength="50"
      placeholder="Nice Job!"
      class="w-full border border-gray-300 rounded px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
    ></textarea>

    <!-- Counter Section -->
    <div class="flex justify-between text-sm text-gray-600 mt-2">
      <p>Characters: <p class="font-medium">9</p></p>
      <p>Remaining: <p class="font-medium">41</p></p>
    </div>
  </div>
</body>
</html>
