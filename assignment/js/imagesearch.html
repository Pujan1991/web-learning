<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Image Search App</h1>

    <div class="flex">
      <input
        type="text"
        placeholder="Search for images..."
        class="flex-grow border border-gray-300 px-4 py-2 rounded-l-md"
      />
      <button class="bg-green-600 text-white px-4 py-2 rounded-r-md transition">
        Search
      </button>
    </div>
  </div>
</body>
</html>
